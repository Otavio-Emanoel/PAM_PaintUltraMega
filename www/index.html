<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
        />
        <script src="cordova.js"></script>
        <script src="components/loader.js"></script>
        <link rel="stylesheet" href="components/loader.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script></script>
    </head>
    <body>
        <section class="container">
            <canvas width="900" height="600"></canvas>

            <div>
                <section class="tool-box">
                    <button class="button__tool active" data-action="brush">
                        <span class="material-symbols-outlined">brush</span>
                    </button>

                    <button class="button__tool" data-action="rubber">
                        <span class="material-symbols-outlined"
                            >ink_eraser</span
                        >
                    </button>

                    <button class="button__tool">
                        <input type="color" class="input__color" />
                    </button>
                </section>

                <section class="tool-box">
                    <button class="button__size" data-size="5">
                        <span class="stroke"></span>
                    </button>

                    <button class="button__size" data-size="10">
                        <span class="stroke"></span>
                    </button>

                    <button class="button__size active" data-size="20">
                        <span class="stroke"></span>
                    </button>

                    <button class="button__size" data-size="30">
                        <span class="stroke"></span>
                    </button>

                    <button class="button__size" data-size="50">
                        <span class="stroke"></span>
                    </button>
                </section>

                <section class="tool-box">
                    <button class="button__tool button__clear">
                        <span class="material-symbols-outlined">Delete</span>
                    </button>
                </section>

                <section class="tool-box">
                    <button id="button__save" class="button__tool">
                        <span class="material-symbols-outlined">save</span>
                    </button>
                </section>
            </div>
        </section>

        <script>
            document.addEventListener('click', (e)=> {
                console.log(e)
            })
        </script>
        <script src="./script.js"></script>
    </body>
</html>
